    body {

      height: 100vh;
      color: #fff;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: -1;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 10px;

    }

      font-weight: 600;
      font-size: 1.5rem;
      margin: 20px 0 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      opacity: 0;
      animation: fadeIn 3s ease 2s forwards;
    }

    .social-title i {
      font-size: 1rem;
      color: #fff;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 3s ease 2.5s forwards;
    }

    .btn svg {
      width: 40px;
      height: 40px;
      fill: #fff;
      transition: transform 0.3s ease;
    }

    .btn:hover svg {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .center-text img.logo { width: 150px; }
      .btn svg { width: 30px; height: 30px; }
      .buttons { gap: 15px; }
      .social-title { font-size: 1.3rem; gap: 8px; }
    }

    @media (max-width: 400px) {
      .center-text img.logo { width: 120px; }
      .btn svg { width: 25px; height: 25px; }
      .social-title { font-size: 1.1rem; gap: 5px; }
    }

  <script>
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.velocityX = Math.random() * 0.5 - 0.25;
        this.velocityY = Math.random() * 0.5 - 0.25;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;
        if (this.x < 0 || this.x > canvas.width) this.velocityX = -this.velocityX;
        if (this.y < 0 || this.y > canvas.height) this.velocityY = -this.velocityY;
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 400; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const color = 'white';
        particlesArray.push(new Particle(x, y, size, color));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
