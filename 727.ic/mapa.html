<!DOCTYPE html>
<html>
  <head>
    <title>727 Software - Mapa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html,
      body,
      #map-canvas {
        height: 100%;
        margin: 0;
      }
      #map-canvas {
        background: url("https://artic.leosight.cz/design/mapa/tiles/water.png") !important;
      }
    </style>
    <link rel="icon" href="https://i.imgur.com/n1mzclY.png" />
    <title>GPS</title>
    <script
      src="https://kit.fontawesome.com/e37490e1d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="map-canvas"></div>

    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAKxttnEDzIas4LYII6chLLnUHbuUApDrM"></script>
    <script src="https://artic.leosight.cz/design/mapa/js/SanMap.min.js"></script>
    <script>
      var currentSearch = window.location.search;

      var GPS = new SanMapType(1, 3, function (zoom, x, y) {
        return x == -1 && y == -1
          ? "https://artic.leosight.cz/design/mapa/tiles/map.outer.png"
          : "https://artic.leosight.cz/design/mapa/tiles/map." +
              zoom +
              "." +
              x +
              "." +
              y +
              ".png";
      });

      var map = SanMap.createMap(
        document.getElementById("map-canvas"),
        {
          GPS,
        },
        -1,
        null,
        false
      );
      // ----- Kancelář -----
      var CameraLocation = {
        lat: 71.62897014946694,
        lng: 68.98912079761801,
      };
      map.setCenter(CameraLocation);
      map.setZoom(6);

      var kancelar = [
        {
          lat: 77.27066250503934,
          lng: 68.387083785945,
        },
        {
          lat: 77.44644375503934,
          lng: 69.793333785945,
        },
        {
          lat: 77.49038906753934,
          lng: 71.243529098445,
        },
        {
          lat: 75.76899234399666,
          lng: 71.24791026244938,
        },
        {
          lat: 75.76899234399666,
          lng: 68.387083785945,
        },
      ];
      var kancelar = new google.maps.Polygon({
        paths: kancelar,
        strokeColor: "#e04747",
        strokeOpacity: 1,
        strokeWeight: 2,
        fillColor: "#e04747",
        fillOpacity: 0.5,
      });
      kancelar.setMap(map);

      // ----- Autodílna -----
      var autodilna = [
        {
          lat: 67.8017256272195,
          lng: 66.00690804452395,
        },
        {
          lat: 67.3183271897195,
          lng: 67.01765023202395,
        },
        {
          lat: 66.7909834397195,
          lng: 67.01765023202395,
        },
        {
          lat: 66.7909834397195,
          lng: 66.00690804452395,
        },
      ];
      var autodilna = new google.maps.Polygon({
        paths: autodilna,
        strokeColor: "#ff8a00",
        strokeOpacity: 1,
        strokeWeight: 2,
        fillColor: "#ff8a00",
        fillOpacity: 0.5,
      });
      autodilna.setMap(map);

      //google.maps.event.addListener(map, "click", function (event) {
      //  var lat = event.latLng.lat();
      //  var lng = event.latLng.lng();
      //  navigator.clipboard.writeText("lat: " + lat + ",\n lng: " + lng);
      //});
    </script>
  </body>
</html>
