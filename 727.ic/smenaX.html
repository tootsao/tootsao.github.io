<!DOCTYPE html>
<html lang="cs"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/e37490e1d7.js" crossorigin="anonymous"></script>
    <title>727 Labs</title>
</head>

<body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top custom-navbar">
        <a class="navbar-brand" href="#"><div class="navbar-brand">
            <img src="img/logo.png" alt="727 Labs Logo" id="logo">
        </div></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Domů</a></li>
                <li class="nav-item"><a class="nav-link" href="kariera.html">Kariéra</a></li>
                <li class="nav-item"><button onclick="window.location.href = 'smena.html';" type="button" class="btn" style="background-color: #006c6c; color: white;" href="smena.html">Směna</button></li>
            </ul>
        </div>
    </nav>


    <header id="domu" class="header">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="text-center aos-init aos-animate" data-aos="fade-up">
                <div id="logo-container">
                    <img src="img/logo.png" alt="727 Labs Logo" id="logo">
                </div>
                <p class="lead"><div id="typed-text-container">
                    <span id="typed-text"></span>
                </div>
                </p>
            </div>
        </div>
    </header>

    <main class="form-signin w-100 m-auto py-5 border p-3 mb-3">
        <form onsubmit="login(event)">
          <h1 class="h3 mb-3 fw-normal text-center">Přihlásit se</h1>
      
          <div class="form-floating mb-3 text-center">
            <label for="Username">Uživatelské jméno</label>
            <input type="text" class="form-control" id="Username" placeholder="Zadejte jméno a přijmení" required>
          </div>
      
          <div class="form-floating mb-3 text-center">
            <label for="Password">Heslo</label>
            <input type="password" class="form-control" id="Password" placeholder="Zadejte heslo" required>
          </div>

          <small class="form-text text-center mb-3 wrongpass" id="wrongpass"></small>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Potvrdit</button>
        </form>
      </main>
      
    <footer>
        <div class="px-lg-5 my-5">
            <p class="text-muted text-center">Provozovatel webové stránky je 727 Labs, PO: 727.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script src="js/index.js"></script>
    <script>
        AOS.init();
    </script>


</body></html>
