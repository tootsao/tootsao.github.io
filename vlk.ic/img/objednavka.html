              <div class="form-check">

                <label class="form-check-label" for="burger">Hamburger - 100 Kč</label>
              </div>
              <div class="form-check">

                <label class="form-check-label" for="fries">Párek v rohlíku - 40 Kč</label>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="jarnizavitky" data-name="Jarní závitky" data-price="300">

        <h2 class="accordion-header" id="drinksHeading">

            Nápojový lístek
          </button>
        </h2>
        <div id="drinksSection" class="accordion-collapse collapse" aria-labelledby="drinksHeading" data-bs-parent="#menuAccordion">
          <div class="accordion-body">

            <div class="form-check">

              <input class="form-check-input" type="checkbox" id="cola" data-name="Cola" data-price="50">

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="water" data-name="Water" data-price="30">

            Míchané nápoje
          </button>
        </h2>
        <div id="mixedDrinksSection" class="accordion-collapse collapse" aria-labelledby="mixedDrinksHeading" data-bs-parent="#menuAccordion">
          <div class="accordion-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="margarita" data-name="Margarita" data-price="180">

            </div>
            <div class="form-check">

            </div>
            <div class="form-check">

                <label class="form-check-label" for="mojito">Whisky Sour Spritz - $160</label>
              </div>
              <div class="form-check">
                <button type="button" class="btn btn-secondary btn-sm" id="increase-mojito"><i class="fa-solid fa-plus"></i></button>
                <span id="mojito-count"> 0 </span>

              </div>

                <span id="mojito-count"> 0 </span>
                <button type="button" class="btn btn-secondary btn-sm" id="decrease-mojito"><i class="fa-solid fa-minus"></i></button>
                <label class="form-check-label" for="mojito">Classic Cuba Libre <span class="badge text-bg-success">1000 Kč</span></label>
              </div>  
              <div class="form-check">

              </div>

                <label class="form-check-label" for="mojito">Mystic Mojito - 1000 Kč</label>
              </div>

              </div>

              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mojito" data-name="Mojito" data-price="160">
                <label class="form-check-label" for="mojito">Frozen Sunset - 1000 Kč</label>
              </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button id="calculate" class="btn btn-danger">Vypočítat celkem</button>
      <button id="clear" class="btn btn-secondary">Smazat</button>
    </div>

    <!-- Summary -->
    <h2 class="mt-5">Order Summary</h2>
    <div id="summary" class="border p-3 rounded bg-light">
      <p><strong>Table:</strong> <span id="selected-table">None</span></p>
      <p><strong>Items:</strong> <span id="selected-items">None</span></p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
