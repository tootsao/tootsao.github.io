<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order System with Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add custom styles for selected table button */
    .selected-table {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Table Selection -->
  <div class="d-flex mb-4">
    <button class="btn btn-outline-primary" id="table1-btn">Table 1</button>
    <button class="btn btn-outline-primary" id="table2-btn">Table 2</button>
    <button class="btn btn-outline-primary" id="table3-btn">Table 3</button>
    <button class="btn btn-outline-primary" id="table4-btn">Table 4</button>
    <button class="btn btn-outline-primary" id="table5-btn">Table 5</button>
    <button class="btn btn-outline-primary" id="table6-btn">Table 6</button>
    <button class="btn btn-outline-primary" id="table7-btn">Table 7</button>
    <button class="btn btn-outline-primary" id="table8-btn">Table 8</button>
    <button class="btn btn-outline-primary" id="table9-btn">Table 9</button>
    <button class="btn btn-outline-primary" id="table10-btn">Table 10</button>
  </div>

  <!-- Product Selection Section (for selected table) -->
  <div id="product-section">
    <!-- Product list for Table 1 -->
    <div class="form-check" id="sendvic-product">
      <button type="button" class="btn btn-secondary btn-sm" id="increase-sendvic">
        <i class="fa-solid fa-plus"></i>
      </button>
      <span id="sendvic-count">0</span>
      <button type="button" class="btn btn-secondary btn-sm" id="decrease-sendvic">
        <i class="fa-solid fa-minus"></i>
      </button>
      <label class="form-check-label" for="sendvic">Sendvič <span class="badge text-bg-success">70 Kč</span></label>
    </div>

    <!-- Another product (Steak example) -->
    <div class="form-check" id="taco-product">
      <button type="button" class="btn btn-secondary btn-sm" id="increase-taco">
        <i class="fa-solid fa-plus"></i>
      </button>
      <span id="taco-count">0</span>
      <button type="button" class="btn btn-secondary btn-sm" id="decrease-taco">
        <i class="fa-solid fa-minus"></i>
      </button>
      <label class="form-check-label" for="taco">Taco <span class="badge text-bg-success">140 Kč</span></label>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="mt-4">
    <h3>Celkem:</h3>
    <p id="total-products">Celkové produkty: 0</p>
    <p id="total-price">Celková cena: 0 Kč</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
